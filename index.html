        <div id="header">

        <div id="conteudo">
            <div class="form-box">
                <div class="form">
                    <h2>DADOS</h2>
                    <form action="#">
                        <div class="div-input">
                            <div class="input-group">
                                <label>Repositório</label>
                                <input type="text" id="repositorio" onchange="validateField()"/>
                                <div id="messageRepositoryError" class="message">Campo obrigatório*</div>
                                <div class="message">Link inválido*</div>
                            </div>
                            <div class="input-group">
                                <label>Data Inicial</label>
                                <input type="date" id="dataInicial" onchange="validateField()"/>
                                <div id="messageDateStartError" class="message">Campo obrigatório*</div>
                            </div>
                            
                            <div class="input-group">
                                <label>Data Final</label>
                                <input type="date" id="dataFinal" onchange="validateField()"/>
                                <div id="messageDateEndError" class="message">Campo obrigatório*</div>
                            </div>
                        </div>       
            
                        <div class="buttonSearch">
                            <button type="submit" value="Pesquisar">
                                <i class="fa-solid fa-receipt"></i>
                                Pesquisar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
